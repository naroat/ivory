<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Ivory</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="一个实用的php语言工具库">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<div style="display: flex; justify-content: center; align-content: center;"><img src="./assets/images/svg/logo.svg" width="32" style="margin-right: 5px;"><b style="margin-left: 5px;">Ivory</b></div>',
      repo: 'https://github.com/naroat/php-helper',
      homepage: 'zh-cn/README.md',
      subMaxLevel: 4,
      themeColor: '#4F5B93',
      //定制导航
      loadNavbar: true,
      //定制侧边栏
      loadSidebar: true,
      search: 'auto',
      search: {
        noData: '找不到结果!',
        placeholder: {
          '/': '搜索',
        },
        depth: 6,
        hideOtherSidebarContent: false,
        pathNamespaces: ['/zh-cn', '/en'],
      },
      auto2top: true,
      alias: {
          '/_sidebar.md': '/zh-cn/_sidebar.md',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/naroat/php-helper/tree/main/src/docs/'),
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
